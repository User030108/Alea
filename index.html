<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girlfriend Day for Naysca</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="duck-sound">
        <source src="Quack Sound Effect.mp3" type="audio/mpeg">
    </audio>
    <audio id="bg-music" preload="auto" loop>
        <source src="Rex Orange County - AMAZING (Lyrics).mp3" type="audio/mpeg">
    </audio>
    <section class="about" id="about">
        <div class="circle-photo">
            <img src="alea besar.jfif" alt="Naysca's Photo">
        </div>
        <h1 id="greeting">Halo Alea davina putri utama</h1>
        <button id="play-music-btn" onclick="toggleMusic()">
            Play Music
        </button>
        </section>
        <section class="Aboutnay" id="Aboutnay">
            <H1> Message for you</H1>
            <div class="About naysca"></div>
            <div class="Naysa-box"></div>
            <div class="text-box">
            </div>
        </section>      
    </section>

<section class="Dino" id="Dino">
    <h1>Alea Dino</h1>
    <div class="game-container">
        <div class="character" id="character"></div>
        <div class="obstacle" id="obstacle"></div>
    </div>
    
    <!-- Tombol lompat untuk pengguna HP -->
    <button id="jumpButton" class="jump-button">Lompat</button>
    
    <button id="restartButton" class="restart-button">Mulai Ulang</button>
  
    </section>
    <section class="Game-section" id="Game-section">
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <h2>Kalahkan Dino</h2>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="reset">Reset</button>
        <div class="result" id="result"></div>
    </div>
</section>
    <section class="photos" id="photos">
        <h1>Beautiful Alea</h1>
        <div class="photos-container">
            <div class="photo-group">
                <img src="alea besar.jfif" alt="Naysca Beautiful 1" class="photo">
                <img src="alea kecil.jfif" alt="Naysca Beautiful 2" class="photo">
            </div>
    </section>

    <section class="photos" id="photos-funny">
    <section class="message" id="message">
        <h1>Pesan untuk Alea</h1>
        <div class="heart-animation" id="hearts"></div> <!-- Tempat untuk hati -->
        <div class="text-box">
            <p>Semangat ya menjalani hari, semoga rasa lelah kamu bermanfaat baik buat masa depan kamu.</p> <!-- Paragraf pesan -->
        </div>
    </section>
   <script src="scripts.js"></script>
</body>
</html>
